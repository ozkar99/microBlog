<form ng-controller="CreatePostCtrl" role="form">


<div class="row">
  <div class="col-md-6">
    <label for="titulo">Titulo:</label>
    <input type="text" class="form-control" name="titulo" id="titulo" ng-model="titulo"/>
  </div>
</div>
<br />

<div class="row">
  <div class="col-md-6">
    <label for="post">Post:</label>
    <textarea class="form-control" rows="3" id="post" name="post" ng-model="post" ></textarea>
  </div>
</div>
<br />

<div class="row">
  <div class="col-md-6">
    <label for="autor">Autor:</label>
    <input class="form-control" rows="3" id="autor" name="autor" ng-model="autor" />
  </div>
</div>

<br />
<button type="submit" class="btn btn-default" ng-click="createPost(titulo, post, autor)">Crear Post</button>


<!-- Modal Popup-->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" id="postModalLabel">Mensaje</h4>
              </div>
              <div class="modal-body">
                {{ message }}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

</form>
